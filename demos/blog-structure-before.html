<!DOCTYPE html>
<html lang="en">
<head>
<title>Demo: blog structure</title>
<meta charset=utf-8>
<style>
body {
	text-transform: uppercase;
	font-family: Aria, Helvetica, sans-serif;
	font-weight: bold;
}
div { border-radius: 1em; min-width: 1em; min-height: 1em; padding: 1em; margin: 1em; }
#header { background: #F1FC10; }
#sidebar { background: #F95C02; }
#content { background: #D8F1BB; }
.post { background: #BAEFEE; }
#footer { background: #F1BAF0; }
</style>
</head>
<body>
<div id="header">logo and sitename</div>
<div id="sidebar">navigation</div>
<div id="content">
	<div class="post">first blog post</div>
	<div class="post">second blog post</div>
	<div class="post">third blog post</div>
</div>
<div id="footer">copyright and stuff...</div>
</body>
</html>
