<!DOCTYPE html>
<html lang="en">
<head>
<title>Real button - ARIA demos</title>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="style.css">
<script>
window.addEventListener('load',function() {
	document.getElementById("b").addEventListener('click',function () { document.getElementById("o").innerHTML += "Success!<br>"; });
})
</script>
</head>
<body>
<button id="b">Test</button>
<p>A real <code>&lt;button&gt;</code> with a JavaScript <code>click</code> handler.</p>
<output id="o"></output>
</body>
</html>
