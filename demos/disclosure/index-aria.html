<!DOCTYPE html>
<html lang="en">
<head>
<title>Disclosure - ARIA demos</title>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="style.css">
<style>
    [aria-expanded="true"] { outline: 5px #e00 solid; }
    .disclosure { display: none; }
    .disclosure.show { display: block; }
</style>
<script>
window.addEventListener('load',function() {
	var b = document.getElementById("b");
	b.addEventListener('click',function () {
         /* IE11+ support - otherwise, use classic getAttribute/setAttribute */
        var p = this.getAttribute('aria-controls');
        document.getElementById(p).classList.toggle("show"); /* IE10+ support only - otherwise, use more verbose method to setting/unsetting class */
        if (this.getAttribute('aria-expanded') === "false") {
            this.setAttribute('aria-expanded', "true");
        } else {
            this.setAttribute('aria-expanded', "false");
        }
    });
})
</script>
</head>
<body>
<button id="b" aria-controls="detailsPanel" aria-expanded="false">More details</button>
<div class="disclosure" id="detailsPanel">
<p>This is all the additional information that is initially hidden, but then shown when the above button is clicked. Clicking it a second time hides it again.</p>
</div>
</body>
</html>
