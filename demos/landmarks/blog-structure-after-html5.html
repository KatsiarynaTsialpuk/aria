<!DOCTYPE html>
<html lang="en">
<head>
<title>Demo: blog structure with HTML5</title>
<meta charset=utf-8>
<style>
body {
	text-transform: uppercase;
	font-family: Aria, Helvetica, sans-serif;
	font-weight: bold;
}
header,nav,main,article,footer { display:block; border-radius: 1em; min-width: 1em; min-height: 1em; padding: 1em; margin: 1em; content: " ";}
header { background: #F1FC10; }
nav { background: #F95C02; }
main { background: #D8F1BB; }
article { background: #BAEFEE; }
footer { background: #F1BAF0; }
</style>
</head>
<body>
<header>logo and sitename</header>
<nav>navigation</nav>
<main>
	<article>first blog post</article>
	<article>second blog post</article>
	<article>third blog post</article>
</main>
<footer>copyright and stuff...</footer>
</body>
</html>
