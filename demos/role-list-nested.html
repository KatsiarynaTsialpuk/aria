<!DOCTYPE html>
<html>
<head>
<title>nested role="list"/role="listitem" - ARIA examples</title>
<meta charset=utf-8>
<link rel="stylesheet" href="style.css">
<style>
.list div { margin-left: 1em; }
</style>
</head>
<body>

<h2>Native nested list</h2>
<ul>
	<li>first item
		<ul>
			<li>first sub-item</li>
			<li>second sub-item</li>
		</ul>
	</li>
	<li>second item</li>
</ul>

<hr>

<h2>Faked nested list with ARIA</h2>
<div class="list" role="list">
	<div role="listitem">first item
	<div role="group">
		<div role="listitem">first sub-item</div>
		<div role="listitem">second sub-item</div>
	</div>
	</div>
	<div role="listitem">second item</div>
</div>

</body>
</html>
