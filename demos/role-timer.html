<!DOCTYPE html>
<html lang="en">
<head>
<title>role="timer" - ARIA examples</title>
<meta charset=utf-8>
<script src="jquery-1.11.2.min.js"></script>
<script>
function updateTimer() {
	$("#timer").text(Date())
}

$(function() {
	setInterval(updateTimer,1000)
});
</script>
<link rel="stylesheet" href="style.css">
<style>
#statusbar { display: none; border: 1px #000 solid; background: #eee; padding: 0.5em; }
#statusbar.visible { display: block; }
</style>
</head>
<body>
<p id="timer" tabindex="0" role="timer"></p>
</body>
</html>
