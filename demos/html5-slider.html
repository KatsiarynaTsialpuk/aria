<!DOCTYPE html>
<html>
<head>
<title>HTML5 slider - ARIA examples</title>
<meta charset=utf-8>
<link rel="stylesheet" href="style.css">
<style>
label { font-weight: bold; display: block;}
</style>
</head>
<body>
<h1>HTML5 native slider</h1>
<label for="slider1">Choose</label>
<input id="slider1" type="range" min="0" max="100" step="10">
<p><code>&lt;input type="range" min="0" max="100" step="10"&gt;</code>
</body>
</html>
