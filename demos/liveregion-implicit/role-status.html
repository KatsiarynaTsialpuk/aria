<!DOCTYPE html>
<html lang="en">
<head>
<title>role="status" - ARIA examples</title>
<meta charset=utf-8>
<script>
function showStatus() {
	var d = this.getAttribute("href");
	document.getElementById("statusbar").innerHTML = "Link destination: "+d;
	document.getElementById("statusbar").classList.add("visible");
}

function hideStatus() {
	document.getElementById("statusbar").classList.remove("visible");
}

window.addEventListener('load',function() {
	var links = document.querySelectorAll("a");
	for (var i=0; i<links.length; i++) {
		links[i].addEventListener("mouseover", showStatus);
		links[i].addEventListener("focus", showStatus);
		links[i].addEventListener("mouseout", hideStatus);
		links[i].addEventListener("blur", hideStatus);
	}
})
</script>
<link rel="stylesheet" href="../style.css">
<style>
[role="status"] { display: none; border: 1px #000 solid; background: #eee; padding: 0.5em; }
[role="status"].visible { display: block; }
</style>
</head>
<body>
<h1>Link with <code>role="status"</code> custom tooltip</h1>
<p>Functionally similar to a generic <a href="../tooltip/">custom tooltip</a>, but thanks to <code>role="status"</code> (an implicit live region role) we don't need to worry about it being announced: <a href="https://www.example.com">Test link 1</a>.</p>
<div id="statusbar" role="status"></div>
</body>
</html>
