<!DOCTYPE html>
<html lang="en">
<head>
<title>Accessible Name Calculation demo</title><meta charset=utf-8>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="../style.css">
<style>
/* override some of the generic demo styles */
button, [role="button"], .button {
    width: auto;
    text-overflow: initial;
}

#label-for-delete-button { font-size: 2em; font-weight: bold; }
</style>
</head>
<body>
<h1>Accessible name calculation</h1>
<p>Various examples/alternatives of how to provide a <em>name</em> to a control.</p>

<h2>Content (with visually hidden text)</h2>
<button>
<span class="glyphicon glyphicon-remove">
<span class="sr-only">Delete</span>
</span>
</button>

<h2><code>title</code> attribute</h2>
<button title="Delete">
<span class="glyphicon glyphicon-remove"></span>
</button>

<h2><code>title</code> attribute and actual text</h2>
<button title="Delete">
<span class="glyphicon glyphicon-remove"></span> Del
</button>

<h2><code>aria-label</code> attribute</h2>
<button aria-label="Delete">
<span class="glyphicon glyphicon-remove"></span>
</button>

<h2><code>aria-label</code> attribute and actual text</h2>
<button aria-label="Delete">
<span class="glyphicon glyphicon-remove"></span> Del
</button>

<h2><code>aria-labelledby</code> attribute</h2>
<button aria-labelledby="label-for-delete-button">
<span class="glyphicon glyphicon-remove"></span>
</button>

<span id="label-for-delete-button">Delete</span>

</body>
</html>
