<!DOCTYPE html>
<html lang="en">
<head>
<title>Toggle button with ARIA - ARIA demos</title>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="../style.css">
<style>
    .toggled { outline: 5px #e00 solid; }
</style>
<script>
window.addEventListener('load',function() {
	var b = document.getElementById("b");
	b.addEventListener('click',function () {
		/* note that aria boolean attributes are still *strings*, so can't use boolean logic */
		if (this.getAttribute('aria-pressed') === "true") {
			this.setAttribute('aria-pressed',"false");
		} else {
			this.setAttribute('aria-pressed', "true");
		}
		this.classList.toggle("toggled"); /* IE10+ support only - otherwise, use more verbose method to setting/unsetting class */
	});
})
</script>
</head>
<body>
<button id="b" aria-pressed="false">Toggle</button>
</body>
</html>
