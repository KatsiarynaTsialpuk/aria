<!DOCTYPE html>
<html lang="en">
<head>
<title>Toggle button with ARIA - ARIA demos</title>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="../style.css">
<style>
	/* no need for classes...just use attribute selectors */
    button[aria-pressed="true"] span::before { content: "\e013"; }
</style>
<script>
window.addEventListener('load',function() {
	var b = document.getElementById("b");
	b.addEventListener('click',function () {
		/* note that aria boolean attributes are still *strings*, so can't use boolean logic */
		if (this.getAttribute('aria-pressed') === "true") {
			this.setAttribute('aria-pressed',"false");
		} else {
			this.setAttribute('aria-pressed', "true");
		}
	});
})
</script>
</head>
<body>
<button id="b" aria-pressed="false"><span class="glyphicon" aria-hidden="true"></span> Toggle</button>
<p>Basic toggle using <code>aria-pressed</code>. This time, taking advantage of CSS attribute selectors for styling: <code>button[aria-pressed="true"] { ... }</code></p>
</body>
</html>
