<!DOCTYPE html>
<html lang="en">
<head>
<title>role="link" - ARIA examples</title>
<meta charset=utf-8>
<link rel="stylesheet" href="../style.css">
<style>
a, .link { text-decoration: underline; color: blue;}
</style>
</head>
<body>
<p><a href="http://www.example.com">Test 1</a></p>
<p><span class="link" tabindex="0" onclick="document.location='http://www.example.com'">Test 2</span></p>
<p><span class="link" role="link" tabindex="0" onclick="document.location='http://www.example.com'">Test 3</code></span></p>
</body>
</html>
