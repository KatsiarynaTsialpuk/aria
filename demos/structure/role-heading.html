<!DOCTYPE html>
<html lang="en">
<head>
<title>role="heading" - ARIA examples</title>
<meta charset=utf-8>
<link rel="stylesheet" href="../style.css">
<style>
h1, .heading1 { font-size: 3em; font-weight: normal; }
h2, .heading2 { font-size: 2em; font-weight: normal; }
h3, .heading3 { font-size: 1.5em; font-weight: normal; }
</style>
</head>
<body>
<h1>Native <code>&lt;h1&gt;</code></h1>
<h2>Native <code>&lt;h2&gt;</code></h2>
<h3>Native <code>&lt;h3&gt;</code></h3>
<hr>
<p class="heading1"><code>&lt;p&gt;</code> with <code>class="heading1"</code></p>
<p class="heading2"><code>&lt;p&gt;</code> with <code>class="heading2"</code></p>
<p class="heading3"><code>&lt;p&gt;</code> with <code>class="heading3"</code></p>
<hr>
<p class="heading1" role="heading" aria-level="1"><code>&lt;p&gt;</code> with <code>role="heading"</code> and <code>aria-level="1"</code></p>
<p class="heading2" role="heading" aria-level="2"><code>&lt;p&gt;</code> with <code>role="heading"</code> and <code>aria-level="2"</code></code></p>
<p class="heading3" role="heading" aria-level="3"><code>&lt;p&gt;</code> with <code>role="heading"</code> and <code>aria-level="3"</code></code></p>
</body>
</html>
