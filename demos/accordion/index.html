<!DOCTYPE html>
<html lang="en">
<head>
<title>Accordion - ARIA demos</title>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="style.css">
<style>
    .accordionHeader { display: block; }
    .accordionHeader.open { outline: 5px #e00 solid; }
    .accordionPanel { display: none; }
    .accordionPanel.open { display: block; }
</style>
<script>
window.addEventListener('load',function() {
	var headers = document.querySelectorAll(".accordionHeader");
	for (var i = 0; i < headers.length; i++) {
        headers[i].addEventListener('click',function () {
            /* IE11+ support - otherwise, use classic getAttribute/setAttribute */
            var p = this.dataset.expand;
            document.getElementById(p).classList.toggle("open"); /* IE10+ support only - otherwise, use more verbose method to setting/unsetting class */
            this.classList.toggle("open");
        });
    }
})
</script>
</head>
<body>
<button class="accordionHeader" data-expand="accordionPanel1">Item 1</button>
<div class="accordionPanel" id="accordionPanel1">
    <p>This is the information contained in the first accordion panel.</p>
</div>
<button class="accordionHeader" data-expand="accordionPanel2">Item 2</button>
<div class="accordionPanel" id="accordionPanel2">
    <p>This is the information contained in the second accordion panel.</p>
</div>
<button class="accordionHeader" data-expand="accordionPanel3">Item 3</button>
<div class="accordionPanel" id="accordionPanel3">
    <p>This is the information contained in the third accordion panel.</p>
</div>
</body>
</html>
