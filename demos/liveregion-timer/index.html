<!DOCTYPE html>
<html lang="en">
<head>
<title>Live region timer - ARIA demos</title>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Live region clock</h1>
<div id="clock" role="timer" aria-live="polite"></div>
<p>A live region with <code>role="timer"</code> and, for compatibility, an explicit <code>aria-live="polite"</code> attribute. Clock updates every 5 seconds.</p>
</body>
<script>
/* basic JavaScript to update the clock */
setInterval(function() {
	var now = new Date();
	document.getElementById('clock').innerHTML = "Time: " + now.getHours() + ":" + ("0"+now.getMinutes()).substr(-2) + ":" + ("0"+now.getSeconds()).substr(-2);
}, 5000);
</script>
</html>
