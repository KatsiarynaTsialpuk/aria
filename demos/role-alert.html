<!DOCTYPE html>
<html lang="en">
<head>
<title>role="alert" - ARIA examples</title>
<meta charset=utf-8>
<script src="jquery-1.11.2.min.js"></script>
<script>
function showAlert() {
	var d = $(this).attr("href");
	$("#alert").addClass("visible").text("Warning: activating this link will take you out of this site and to "+d);
}

function hideAlert() {
	$("#alert").removeClass("visible");
}

$(function() {
	$("a").on("mouseover focus", showAlert);
	$("a").on("mouseout blur", hideAlert);
});
</script>
<link rel="stylesheet" href="style.css">
<style>
#alert { display: none; border: 1px #000 solid; background: #d00; color: #fff; font-weight: bold; padding: 0.5em; }
#alert.visible { display: block; }
</style>
</head>
<body>
<p><a href="http://www.example.com">Test link 1</a>, <a href="http://www.example.org">test link 2</a></p>
<p id="alert" role="alert"></p>
</body>
</html>
