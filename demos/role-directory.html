<!DOCTYPE html>
<html>
<head>
<title>role="directory" - ARIA examples</title>
<meta charset=utf-8>
<link rel="stylesheet" href="style.css">
<style>
p[role="note"] { background: #ffb;}
</style>
</head>
<body>
<p>Following list wrapped in a container with <code>role="directory"</code></p>
<div role="directory">
<ul>
	<li><a href="#">Section 1</a></li>
	<li><a href="#">Section 2</a></li>
	<li><a href="#">Section 3</a></li>
</ul>
</div>
</body>
</html>
